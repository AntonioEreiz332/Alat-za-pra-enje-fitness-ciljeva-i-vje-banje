{% extends 'base.html' %}

{% block content %}
<h1>Popis korisni훾kih profila</h1>

<form method="get">
    <input type="text" name="search" placeholder="Pretra탑i korisnike" value="{{ request.GET.search }}">
    <button type="submit">Pretra탑i</button>
</form>

<ul>
    {% for profil in profili %}
    <li>
        <a href="{% url 'korisnickiprofil_detail' profil.id %}">{{ profil.korisnik.username }}</a> 
        - {{ profil.visina }} cm, {{ profil.tezina }} kg
    </li>
    {% empty %}
    <li>Nema korisni훾kih profila za prikaz.</li>
    {% endfor %}
</ul>
{% endblock %}
