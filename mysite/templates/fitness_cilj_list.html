<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popis Fitness Ciljeva</title>
</head>
<body>
    <h1>Popis Fitness Ciljeva</h1>

    <!-- Form za pretraživanje po nazivu cilja -->
    <form method="get" action="">
        <input type="text" name="search" placeholder="Pretraži ciljeve" value="{{ request.GET.search }}">
        <button type="submit">Pretraži</button>
    </form>

    <!-- Popis ciljeva -->
    <ul>
        {% for cilj in object_list %}
            <li>
                <a href="{% url 'fitnesscilj_detail' cilj.pk %}">
                    {{ cilj.naziv_cilja }} (Rok: {{ cilj.rok }})
                </a>
            </li>
        {% empty %}
            <li>Nema fitness ciljeva za prikaz.</li>
        {% endfor %}
    </ul>
</body>
</html>
